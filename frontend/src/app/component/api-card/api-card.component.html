<mat-card>
  <mat-card-header>
    <mat-card-title><b>{{title}}</b></mat-card-title>
    <mat-card-subtitle>{{subTitle}}</mat-card-subtitle>
  </mat-card-header>
  <img [src]="imgUrl" mat-card-image>
  <mat-card-content>
      <button class="dashboardbtn color-accent-bg" (click)="onButtonClick()">Go To Dashboard</button>
  </mat-card-content>
</mat-card>
