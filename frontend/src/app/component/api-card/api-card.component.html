<mat-card>
  <mat-card-header>
    <mat-card-title><b>{{title}}</b></mat-card-title>
    <mat-card-subtitle>{{subTitle}}</mat-card-subtitle>
  </mat-card-header>
  <img [src]="imgUrl" mat-card-image>
  <mat-card-content>
    <p>
      {{content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button
      (click)="onButtonClick()"
      color="primary"
      mat-raised-button>
      {{apiText}}
    </button>
  </mat-card-actions>
</mat-card>
